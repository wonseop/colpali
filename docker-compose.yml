version: '3.8'

services:
  colpali-mcp-server:
    build:
      context: ./colpali_mcp_server
    image: colpali-mcp-server
    ports:
      - "8000:8000"
    environment:
      - ES_URL=${ES_URL}
      - ES_API_KEY=${ES_API_KEY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
